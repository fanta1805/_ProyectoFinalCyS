<!-- Asegúrate de incluir el CDN de Font Awesome en la sección <head> de tu HTML -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3>Crear Cuenta</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registroForm" (ngSubmit)="registrarUsuario()">
            <!-- Campo de nombre de usuario -->
            <div class="form-group mb-3">
              <label for="username">Nombre de Usuario</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input formControlName="Name" type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
              </div>
            </div>

            <!-- Campo de email -->
            <div class="form-group mb-3">
              <label for="email">Correo Electrónico</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input formControlName="email" type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
              </div>
            </div>

            <!-- Campo de contraseña -->
            <div class="form-group mb-3">
              <label for="password">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input formControlName="contrasena" type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
              </div>
            </div>

            <!-- Campo rol -->
            <div class="form-group mb-3">
              <label>Rol</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                <input formControlName="Rol" class="form-control" id="rol" placeholder="Ingrese su rol">
              </div>
            </div>

            <!-- Campo piso -->
            <div class="form-group mb-3">
              <label>Piso</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-building"></i></span>
                <input formControlName="piso" class="form-control" id="piso" placeholder="Ingrese su piso">
              </div>
            </div>

            <!-- Botón de registro -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Crear Cuenta</button>
            </div>

            <div class="card-footer text-center">
              <p>¿Ya tienes una cuenta?
                <a routerLink="/login" class="text-primary">Inicia sesión</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
