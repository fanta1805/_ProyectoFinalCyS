<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Crear Cuenta</h3>
        </div>
        <div class="card-body">
          <form [formGroup]= "registroForm" (ngSubmit)="registrarUsuario()" >
            <!-- Campo de nombre de usuario -->
            <div class="form-group mb-3">
              <label for="username">Nombre de Usuario</label>
              <input formControlName="Name" type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
            </div>

            <!-- Campo de email -->
            <div class="form-group mb-3">
              <label for="email">Correo Electrónico</label>
              <input formControlName="email" type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            <!-- Campo de contraseña -->
            <div class="form-group mb-3">
              <label for="password">Contraseña</label>
              <input formControlName="contrasena" type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <!--Campo rol-->
            <div class="form-group mb-3">
              <label>Rol</label>
              <input formControlName="Rol" class="form-control" id="rol" placeholder="ingrese su rol">
            </div>
            <!-- Botón de registro -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Crear Cuenta</button>
            </div>
            <div class="card-footer text-center">
              <p>¿Ya tienes una cuenta?
                <a routerLink="/login" class="text-primary">Inicia sesión</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
