<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3>Iniciar Sesión</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="inicioSesionForm" (ngSubmit)="iniciarSesion()">
            <!-- Campo de nombre de usuario -->
            <div class="form-group mb-4">
              <label for="username" class="form-label">Nombre de Usuario</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input formControlName="email" type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
              </div>
            </div>

            <!-- Campo de contraseña -->
            <div class="form-group mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input formControlName="contrasena" type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
              </div>
            </div>

            <!-- Campo de rol -->
            <div class="form-group mb-4">
              <label class="form-label">Rol usuario</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                <input formControlName="Rol" class="form-control" placeholder="Ingrese su Rol">
              </div>
            </div>

            <!-- Botón de inicio de sesión -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </div>

            <div class="text-center mt-3">
              <p>¿No tienes cuenta?
                <a routerLink="/registro" class="text-primary text-decoration-none">Regístrate aquí</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
